<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/index.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="wrapper-1">
      <div>
        <p>My balance</p>
        <h1>$921.48</h1>
      </div>
      <div>
        <img src="/images/logo.svg" alt="">
      </div>
    </div>
    <div class="wrapper-2">
      <h2>Spending - Last 7 days</h2>
      <div class="bar">
        <div class="item" data-chart-item tabindex="0">
          <div class="bar-container" data-chart-container style="--order:1;">
            <div class="chart__bar" data-bar><p>$<span data-spending></span></p></div>
          </div>
          <p>mon</p>
        </div>
        <div class="item" data-chart-item tabindex="0">
          <div class="bar-container" data-chart-container style="--order:2;">
            <div class="chart__bar" data-bar><p>$<span data-spending></span></p></div>
          </div>
          <p>tue</p>
        </div>
        <div class="item" data-chart-item tabindex="0">
          <div class="bar-container" data-chart-container style="--order:3;">
            <div class="chart__bar" data-bar><p>$<span data-spending></span></p></div>
          </div>
          <p>wed</p>
        </div>
        <div class="item" data-chart-item tabindex="0">
          <div class="bar-container" data-chart-container style="--order:4;">
            <div class="chart__bar" data-bar><p>$<span data-spending></span></p></div>
          </div>
          <p>thu</p>
        </div>
        <div class="item" data-chart-item tabindex="0">
          <div class="bar-container" data-chart-container style="--order:5;">
            <div class="chart__bar" data-bar><p>$<span data-spending></span></p></div>
          </div>
          <p>fri</p>
        </div>
        <div class="item" data-chart-item tabindex="0">
          <div class="bar-container" data-chart-container style="--order:6;">
            <div class="chart__bar" data-bar><p>$<span data-spending></span></p></div>
          </div>
          <p>sat</p>
        </div>
        <div class="item" data-chart-item tabindex="0">
          <div class="bar-container" data-chart-container style="--order:7;">
            <div class="chart__bar" data-bar><p>$<span data-spending></span></p></div>
          </div>
          <p>sun</p>
        </div>
        
      </div>
      <div class="line"></div>
      <div class="total">
        <div>
          <p>Total this month</p>
          <h1>$478.33</h1>
        </div>
        <div>
          <h3>+2.4%</h3>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </main>

  <script src="/script.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", ()=>{
        document.body.classList.remove("prevent-preload-transitions")
    })
</script>
</body>
</html>
